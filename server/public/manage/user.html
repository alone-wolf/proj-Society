<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <table border="1px">
        <thead>
          <th>id</th>
          <th>name</th>
          <th>username</th>
          <th>phone</th>
          <th>email</th>
          <th>studentNumber</th>
          <th>createTimestamp</th>
          <th>updateTimestamp</th>
        </thead>
        <tbody>
          <tr v-for="item in userList">
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.username }}</td>
            <td>{{ item.phone }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.studentNumber }}</td>
            <td>{{ item.createTimestamp }}</td>
            <td>{{ item.updateTimestamp }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="/static/axios.min.js"></script>
  <script src="/static/vue.js"></script>
  <script>
    new Vue({
      el: "#app",
      data: {
        userList: [],
      },
      mounted() {
        this.fetchUserList();
      },
      methods: {
        fetchUserList: function () {
          let that = this;
          axios
            .post("/user/list")
            .then((d) => {
              that.userList = d.data.data;
              console.log(d);
            })
            .catch((e) => {
              console.log(e);
            });
        },
      },
    });
  </script>
</html>
